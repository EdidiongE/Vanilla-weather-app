<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/45696022be.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51"
      crossorigin="anonymous"
    />
  </head>
  <body class="back">
    <div class="container">
      <div class="body">
        <div class="mode-toggle-btn">
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
        <div class="nav">
          <div class="container text-center">
            <div class="row">
              <form class="search-form col-6">
                <input
                  class="city-input"
                  type="text"
                  name="city"
                  id="city-input"
                  placeholder="City"
                />
                <div class="col-3">
                  <input class="submit-btn" type="submit" value="Search" />
                </div>
              </form>
              <div class="col-3 currentlocation">
                <button class="currentlocation-btn">Current location</button>
              </div>
              <div class="col-2 day-time">
                <div class="current-time">15:45</div>
                <div class="day">Monday</div>
              </div>
            </div>
          </div>
        </div>
        <div class="current-forcast">
          <div class="container text-center">
            <div class="row">
              <div class="col-6">
                <div id="city">Lagos</div>
                <div class="temperature-unit">
                  <a id="cel">°C </a> / <a id="fer">°F </a>
                </div>
                <div class="current-weather-icon">
                  <i class="fa-solid fa-cloud-moon-rain"></i>
                </div>
              </div>
              <div class="col-6">
                <div class="current-temperature">23°</div>
                <div class="highest-lowest-temperature">
                  <div class="lowest-temperature">19°</div>
                  <strong>|</strong>
                  <div class="highest-temperature">25°</div>
                </div>
                <div id="unit">Celsius</div>
                <div class="humidity">Humidity: 70%</div>
                <div class="wind">Wind: 9km/h</div>
                <div class="current-weather">Cloudy</div>
              </div>
            </div>
          </div>
        </div>

        <div class="future-forcast">
          <div class="container text-center">
            <div class="row">
              <div class="col-2">
                <div class="future-weather">Tue</div>
                <div class="future-weather-icon">
                  <i class="fa-solid fa-cloud-sun-rain"></i>
                </div>
                <div class="future-temperature">20°<strong>|</strong>28°</div>
              </div>
              <div class="col-2">
                <div class="future-weather">Wed</div>
                <div class="future-weather-icon">
                  <i class="fa-solid fa-cloud-sun"></i>
                </div>
                <div class="future-temperature">18°<strong>|</strong>21°</div>
              </div>
              <div class="col-2">
                <div class="future-weather">Thur</div>
                <div class="future-weather-icon">
                  <i class="fa-solid fa-cloud-showers-water"></i>
                </div>
                <div class="future-temperature">16°<strong>|</strong>19°</div>
              </div>
              <div class="col-2">
                <div class="future-weather">Fri</div>
                <div class="future-weather-icon">
                  <i class="fa-solid fa-cloud-showers-heavy"></i>
                </div>
                <div class="future-temperature">19°<strong>|</strong>24°</div>
              </div>
              <div class="col-2">
                <div class="future-weather">Sat</div>
                <div class="future-weather-icon">
                  <i class="fa-solid fa-cloud-rain"></i>
                </div>
                <div class="future-temperature">21°<strong>|</strong>23°</div>
              </div>
              <div class="col-2">
                <div class="future-weather">Sun</div>
                <div class="future-weather-icon">
                  <i class="fa-solid fa-cloud-meatball"></i>
                </div>
                <div class="future-temperature">21°<strong>|</strong>23°</div>
              </div>
            </div>
            <div class="footer">
              <a
                class="git-link"
                target="_blank"
                href="https://github.com/devEdidiong/Vanilla-weather-app"
                >Open-source code</a
              >
              by Edidiong Ekpenyong
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
