<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/45696022be.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51"
      crossorigin="anonymous"
    />
  </head>
  <body class="back">
    <div class="container">
      <div class="body">
        <div class="mode-toggle-btn">
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
            <div class="ball"></div>
          </label>
        </div>
        <div class="nav">
          <div class="container text-center">
            <div class="row">
              <form class="search-form col-6">
                <input
                  class="city-input"
                  type="text"
                  name="city"
                  id="city-input"
                  placeholder="City"
                />
                <div class="col-3">
                  <input class="submit-btn" type="submit" value="Search" />
                </div>
              </form>
              <div class="col-3 currentlocation">
                <button class="currentlocation-btn">Current location</button>
              </div>
              <div class="col-2 day-time">
                <div class="current-time">15:45</div>
                <div class="day">Monday</div>
              </div>
            </div>
          </div>
        </div>
        <div class="current-forcast">
          <div class="container text-center">
            <div class="row">
              <div class="col-6">
                <div id="city">Lagos</div>
                <div class="current-weather-icon">
                  <img
                    id="current-weather-icon"
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt="icon"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="current-temperature">23°</div>
                <div class="highest-lowest-temperature">
                  <div class="highest-temperature">25°</div>
                  <strong>|</strong>
                  <div class="lowest-temperature">19°</div>
                </div>
                <div id="unit">Celsius</div>
                <div class="humidity">Humidity: 70%</div>
                <div class="wind">Wind: 9 Km/H</div>
                <div class="current-weather">Cloudy</div>
              </div>
            </div>
          </div>
        </div>

        <div class="future-forecast" id="future-forecast"></div>
        <div class="footer">
          <a
            class="git-link"
            target="_blank"
            href="https://github.com/devEdidiong/Vanilla-weather-app"
            >Open-source code</a
          >
          by Edidiong Ekpenyong
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
